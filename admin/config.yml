backend:
  name: github
  repo: ofthedove/recipes
  branch: main
  base_url: https://sveltia-cms-auth.andrewcombs13.workers.dev
  open_authoring: true
media_folder: "assets/uploads"
publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }


  - name: "recipes"
    label: "Recipes"
    folder: "_recipes"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "recipe" }
      - { label: "Slug", name: "slug", widget: "hidden", default: "new-recipe" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "TagsToo", name: "tagsToo", widget: "list", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        summary: '{{fields.tag}}'
        field: {label: "Tag", name: "tag", widget: "string"}
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
        default: |
          Description of the recipe. Give some context and history. The first paragraph will be shown on the recipes list.

          Subsequent paragraphs will appear in the recipe, but not in the list

          ## Ingredients
          * quantity name (details or options) example:
          * 1/4 cup chopped pecans
          * if using a qty like "1 box" be sure to include the size of the box/can (8 oz) example:
          * 2 cans (10oz ea) Rotel (I used GV brand)

          ## Instructions
          - This can be paragraphs, unordered list (with - or *), or an ordered list (1. 2. etc)
          - Here is another Instructions

          ## Notes
          - This is a nice place to include any other relevant info
          - Like common variations
          - Or notes about an ingredient or step
  
  - name: "pages"
    label: "Pages"
    files:
      - name: "Links"
        label: "Just a Bunch of Links"
        file: "Links.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
      
      - name: "Thanksgiving"
        label: "Thanksgiving"
        file: "Thanksgiving.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
      
      - name: "Meal Planning"
        label: "Meal Planning"
        file: "MealPlanning.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
